name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Test (node:test)
        run: node --test
      - name: Pack dry-run (explicit)
        run: npm pack --dry-run
      - name: Verify
        run: npm run verify
